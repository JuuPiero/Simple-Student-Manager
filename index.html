<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-wrapper container">
        <div class="header-wrapper border-bottom mb-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
        <div class="table-wrapper border mb-5">
            <table class="table table-data">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Class</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="form-wrapper border p-3 add-form-wrapper">
            <h2>Add Form:</h2>
            <form class="add-form" method="get">
                <div class="form-group">
                    <label for="">Enter name</label>
                    <input type="text" class="form-control name-input" id="" placeholder="Enter name" name="name" />
                </div>
                <div class="form-group">
                    <label for="">Enter age</label>
                    <input type="number" class="form-control age-input" id="" placeholder="Enter age" name="age" />
                </div>
                <div class="form-group">
                    <label for="">Choose gender</label>
                    <select class="custom-select gender-input" id="" name="gender">
                      <option value="male" selected>male</option>
                      <option value="female" >female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Enter class</label>
                    <input type="text" class="form-control class-input" id="" placeholder="Enter class" name="class" />
                </div>
                <button type="submit" class="btn btn-primary add-btn">Submit</button>
            </form>
        </div>

        <div class="form-wrapper border p-3 edit-form-wrapper bg-light mt-4 ">
            <button class="close-btn btn-secondary btn" style="float: right;">X</button>
            <h2>Edit Form:</h2>
            <form class="edit-form" method="get">
                <div class="form-group">
                    <label for="">Enter name</label>
                    <input type="text" class="form-control edit-name" id="" placeholder="Enter name" name="name" />
                </div>
                <div class="form-group">
                    <label for="">Enter age</label>
                    <input type="number" class="form-control edit-age" id="" placeholder="Enter age" name="age" />
                </div>
                <div class="form-group">
                    <label for="">Choose gender</label>
                    <select class="custom-select edit-gender" id="" name="gender">
                      <option value="male" selected>male</option>
                      <option value="female" >female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Enter class</label>
                    <input type="text" class="form-control edit-class" id="" placeholder="Enter class" name="class" />
                </div>
                <button type="submit" class="btn btn-primary submit-edit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
<script src="./js/helpers.js"></script>
<script src="./js/Student.js"></script>
<script src="./js/ListStudent.js"></script>
<script src="./js/script.js"></script>
